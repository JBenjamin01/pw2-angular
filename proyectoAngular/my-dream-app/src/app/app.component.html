<div class="black">
	<h1>{{ title }}</h1>
</div>
<div class="ash">
	<form>
		<input type="text" name="name" [(ngModel)]="name"> 
		<input type="text" name="age" [(ngModel)]="age"> 
	</form>
	<h2>Name: {{ name }}</h2>
	<h2>Age: {{ age }}</h2>
</div>
<div class = "black">
	<h1>Data de los JSON</h1>
</div>
<div class="ash" *ngFor="let post of posts">
	<h2>{{ post.title }}</h2>
	<h2>{{ post.body }}</h2>
</div>
